spring:
  application:
    name: kisan-sarathi-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://dpg-d5am0vmuk2gs73erg5h0-a/krishi_sarathii}
    username: ${SPRING_DATASOURCE_USERNAME:krishi_sarathii_user}
    password: ${SPRING_DATASOURCE_PASSWORD:bFRFoLX1XTwtOv1US0mhZnJGhWQu65N5}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      url: ${REDIS_URL:${REDIS_HOST:redis://red-d5ccj5khg0os73e6993g:6379}}

  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT:5671}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:/}
    ssl:
      enabled: ${RABBITMQ_SSL_ENABLED:true}
      algorithm: TLSv1.2

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8089}
  error:
    include-message: always
    include-binding-errors: always

