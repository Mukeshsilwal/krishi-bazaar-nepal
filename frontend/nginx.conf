server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend if needed (though docker-compose usually handles this via separate service URLs)
    # But usually frontend calls API via absolute URL or we need a reverse proxy.
    # For now, simplistic SPA serving.
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
