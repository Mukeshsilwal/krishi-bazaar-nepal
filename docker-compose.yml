version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15
    container_name: kisan-sarathi-postgres
    environment:
      POSTGRES_DB: krishi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis for Caching and Queues
  redis:
    image: redis:7-alpine
    container_name: kisan-sarathi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # RabbitMQ for Messaging
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: kisan-sarathi-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # Backend Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: kisan-sarathi-backend
    depends_on:
      - postgres
      - redis
      - rabbitmq
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/krishi
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_RABBITMQ_HOST: rabbitmq
      # Adjust other env vars as needed
      SERVER_PORT: 8080
    restart: on-failure

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kisan-sarathi-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: on-failure

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
