spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080
  tomcat:
    threads:
      max: 200
      min-spare: 10

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION:86400000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}
  
  otp:
    expiration: 300
    length: 6
  
  cloudinary:
    cloud-name: ${CLOUDINARY_CLOUD_NAME}
    api-key: ${CLOUDINARY_API_KEY}
    api-secret: ${CLOUDINARY_API_SECRET}
  
  sms:
    api-url: ${SMS_API_URL}
    api-key: ${SMS_API_KEY}
    sender-id: ${SMS_SENDER_ID:KISAN}
  
  payment:
    esewa:
      merchant-code: ${ESEWA_MERCHANT_CODE}
      secret-key: ${ESEWA_SECRET_KEY}
      base-url: ${ESEWA_BASE_URL}
      verify-url: ${ESEWA_VERIFY_URL}
      success-url: ${ESEWA_SUCCESS_URL}
      failure-url: ${ESEWA_FAILURE_URL}
    khalti:
      public-key: ${KHALTI_PUBLIC_KEY}
      secret-key: ${KHALTI_SECRET_KEY}
      success-url: ${KHALTI_SUCCESS_URL}
      failure-url: ${KHALTI_FAILURE_URL}
  
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

  openai:
    api-key: ${OPENAI_API_KEY}
    api-url: https://api.openai.com/v1/chat/completions
    model: ${OPENAI_MODEL:gpt-4o-mini}

  email:
    sendgrid:
      api-key: ${SENDGRID_API_KEY}
    from-email: ${EMAIL_FROM_ADDRESS}

logging:
  level:
    root: INFO
    com.krishihub: INFO
    org.springframework: WARN
    org.hibernate: ERROR
