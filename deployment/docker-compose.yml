version: '3.8'

services:
  app:
    image: ${DOCKER_IMAGE_NAME:-kisan-sarathi-backend:latest}
    container_name: kisan-sarathi-backend
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:postgresql://db:5432/krishihub
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Pass through all other necessary environment variables
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      SMS_API_URL: ${SMS_API_URL}
      SMS_API_KEY: ${SMS_API_KEY}
      SMS_SENDER_ID: ${SMS_SENDER_ID}
      ESEWA_MERCHANT_CODE: ${ESEWA_MERCHANT_CODE}
      ESEWA_SECRET_KEY: ${ESEWA_SECRET_KEY}
      ESEWA_BASE_URL: ${ESEWA_BASE_URL}
      ESEWA_VERIFY_URL: ${ESEWA_VERIFY_URL}
      ESEWA_SUCCESS_URL: ${ESEWA_SUCCESS_URL}
      ESEWA_FAILURE_URL: ${ESEWA_FAILURE_URL}
      KHALTI_PUBLIC_KEY: ${KHALTI_PUBLIC_KEY}
      KHALTI_SECRET_KEY: ${KHALTI_SECRET_KEY}
      KHALTI_SUCCESS_URL: ${KHALTI_SUCCESS_URL}
      KHALTI_FAILURE_URL: ${KHALTI_FAILURE_URL}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: kisan-sarathi-db
    restart: always
    environment:
      POSTGRES_DB: krishihub
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d krishihub" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kisan-sarathi-redis
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  activemq:
    image: rmohr/activemq:5.14.3-alpine
    container_name: kisan-sarathi-activemq
    restart: always
    ports:
      - "61616:61616"
      - "8161:8161"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "61616" ]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: kisan-sarathi-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      # Uncomment the following lines when SSL certificates are available
      # - ./certbot/conf:/etc/letsencrypt
      # - ./certbot/www:/var/www/certbot
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
